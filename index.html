<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>carrocomp!</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
	<!--REQUIRED STYLE SHEETS-->
</head>
<body>
	<section class="container-fluid">
		<div class="navbar navar-fixed-top barra-nav" >
			<div class="col-xs-10 col-ms-2 col-md-10">
				<img src="src/img/logo-gris.jpg" alt="">
			</div>
			<div class="col-xs-2 col-ms-4 col-md-2">
				
				<a href="#" data-toggle="tooltip" data-placement="bottom"title="CARROCOMP! La nueva forma de moverte por la cuidad. Con carrocomp! puedes compartir tu viaje con amigos y repartir el costo equitativamente."><i class="fa fa-info-circle" aria-hidden="true"></i></a>
			</div>
		</div>
	</section>
	<section class="container-fluid fondo-mapa">
		<div class="row">
			<div class="col-xs-12 col-ms-3 col-md-3">
				<div class="box-select">
					<h4>ORIGEN</h4>
					<select id="ciudad_origen" class="form-control origen">
						<option value="0">Seleccione</option>
						<option value="Santiago">Santiago</option>
						<option value="Arica">Arica</option>
						<option value="Iquique">Iquique</option>
						<option value="Antofagasta">Antofagasta</option>
						<option value="Calama">Calama</option>
						<option value="La Serena">La Serena</option>
						<option value="Valparaíso">Valparaíso</option>
						<option value="Rancagua">Rancagua</option>
						<option value="Talca">Talca</option>
						<option value="Concepción">Concepción</option>
						<option value="Temuco">Temuco</option>
						<option value="Valdivia">Valdivia</option>
						<option value="Puerto Montt">Puerto Montt</option>
						<option value="Coyhaique">Coyhaique</option>
						<option value="Punta Arenas">Punta Arena</option>
					</select>
					<h4>DESTINO</h4>
					<select id="ciudad_destino" class="form-control destino">
						<option value="0">Seleccione</option>
						<option value="Santiago">Santiago</option>
						<option value="Arica">Arica</option>
						<option value="Iquique">Iquique</option>
						<option value="Antofagasta">Antofagasta</option>
						<option value="Calama">Calama</option>
						<option value="La Serena">La Serena</option>
						<option value="Valparaíso">Valparaíso</option>
						<option value="Rancagua">Rancagua</option>
						<option value="Talca">Talca</option>
						<option value="Concepción">Concepción</option>
						<option value="Temuco">Temuco</option>
						<option value="Valdivia">Valdivia</option>
						<option value="Puerto Montt">Puerto Montt</option>
						<option value="Coyhaique">Coyhaique</option>
						<option value="Punta Arenas">Punta Arena</option>
					</select>
				</div>
				<button id="buscar" class="btn btn-warning">BUSCAR</button>
			</div>
			
		
		</div>
		<div class="row">
			<div class="col-xs-12 col-ms-3 col-md-3">
				<div id="elegir-autos"class="box-cars">
					<h4 class="anular-margin">VEHICULO</h4>
					<p>Seleccione vehículo</p>
					<div class="row">
						<div class="col-xs-5 col-ms-5 col-md-5">
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
								</label>
								<img class="vehiculos" src="src/img/moto.jpg" alt="">
							</div>
						</div>
						<div class="col-xs-7 col-ms-7 col-md-7 caja-texto">
							<strong>Motocicletas</strong>
							<span>Máximo 2 pasasjeros</span>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-5 col-ms-5 col-md-5">
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
								</label>
								<img class="vehiculos" src="src/img/auto.jpg" alt="">
							</div>
						</div>
						<div class="col-xs-7 col-ms-7 col-md-7 caja-texto">
							<strong>Automóvil</strong>
							<span>Máximo 5 pasasjeros</span>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-5 col-ms-5 col-md-5">
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
								</label>
								<img class="vehiculos" src="src/img/van.jpg" alt="">
							</div>
						</div>
						<div class="col-xs-7 col-ms-7 col-md-7 caja-texto">
							<strong>Minivan</strong>
							<span>Máximo 10 pasasjeros</span>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-5 col-ms-5 col-md-5">
							<div class="radio">
								<label>
									<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
								</label>
								<img class="vehiculos" src="src/img/camion.jpg" alt="">
							</div>
						</div>
						<div class="col-xs-7 col-ms-7 col-md-7 caja-texto">

					</div>
					
					<div class="row">
						<div class="col-xs-8 col-ms-8 col-md-8">
							<strong>Cantiadad pasajeros:</strong>
						</div>
						<div class="col-xs-4 col-ms-4 col-md-4">
							<input type="text" size=3>
						</div>	
					</div>
					
				</div>
				<button id="compartir-carro" class="btn btn-warning">Compartir Carro!</button>
		</div>
				
				
					

			
	</section>

		    $('[data-toggle="tooltip"]').tooltip();

	<script type="text/javascript" src="dist/js/script.min.js"></script>
